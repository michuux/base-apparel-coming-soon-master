<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css" />
        <link rel="stylesheet" href="css/style.min.css" />

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Base Apparel coming soon page</title>
    </head>
    <body>
        <header class="topBar">
            <img src="images/logo.svg" alt="Base Apparel logo" class="topBar__logo" />
        </header>
        
        <div class="hero">
            <picture>
                <source media="(max-width: 599px)" srcset="images/hero-mobile.jpg" />
                <source media="(min-width: 600px)" srcset="images/hero-desktop.jpg" />
                <img src="images/hero-mobile.jpg" alt="hero" class="hero__img" />
            </picture>
        </div>

        <div class="container">
            <main class="content">
                <h1 class="content__title">We're <span style="display: block; font-weight: 600; color: var(--secondary);">coming soon</span></h1>
                <p class="content__paragraph">
                    Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
                </p>

                <form action="#" method="post" class="content__form" novalidate>
                    <input type="email" name="email" id="email" placeholder="Email Adress" class="form__input" />
                    <img src="images/icon-error.svg" alt="!" class="form__errorIcon" />
                    <small class="form__errorMessage">Please provide a valid email</small>

                    <button type="submit" class="form__submit">
                        <img src="images/icon-arrow.svg" alt=">" />
                    </button>
                </form>
            </main>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
